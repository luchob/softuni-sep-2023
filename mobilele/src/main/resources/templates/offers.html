<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
  <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
  <h2 class="text-center text-white">Search for offers</h2>
  <form
      th:method="GET"
      th:action="@{/offers/all}"
      th:object="${searchOfferModel}"
      class="form-inline"
      style="justify-content: center; margin-top: 50px;"
  >
    <div style="position: relative">
      <input
          th:field="*{model}"
          th:errorclass="is-invalid"
          class="form-control mr-sm-2"
          style="width: 280px;"
          type="search"
          placeholder="Model name..."
          aria-label="Search"
          id="model"
      />
      <input
          th:field="*{minPrice}"
          th:errorclass="is-invalid"
          class="form-control mr-sm-2"
          style="width: 280px;"
          type="search"
          placeholder="Min price..."
          aria-label="Search"
          id="minPrice"
      />
      <input
          th:field="*{maxPrice}"
          th:errorclass="is-invalid"
          class="form-control mr-sm-2"
          style="width: 280px;"
          type="search"
          placeholder="Max price..."
          aria-label="Search"
          id="maxPrice"
      />

      <small
          id="searchOfferHelpInline"
          class="bg-danger text-light rounded invalid-feedback"
          style="width: 97%; position: absolute; padding: 3px 15px; text-align: center;"
      >
        Try writing something this time.
      </small>
    </div>
    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>


<div class="container-fluid">
  <h2 class="text-center text-white mt-5">All Offers</h2>
  <div class="offers row mx-auto d-flex flex-row justify-content-center">
    <div
        th:each="offer: ${offers.getContent()}"
        th:object="${offer}"
        class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
      <div class="card-img-top-wrapper">
        <img class="card-img-top" th:src="*{imageUrl}" alt="Car image">
      </div>
      <div class="card-body pb-1">
        <h5 class="card-title" th:text="*{summary()}">Offer year Brand name Model name</h5>
      </div>
      <ul class="offer-details list-group list-group-flush">
        <li class="list-group-item">
          <div class="card-text">
            <span>• Mileage</span>
            <th:block th:text="*{mileage}">12345</th:block>
          </div>
          <div class="card-text">
            <span>• Price</span>
            <th:block th:text="*{price}">123</th:block>
          </div>
          <div class="card-text">
            <span>• Engine type</span>
            <th:block th:text="*{engine}">PETROL</th:block>
          </div>
          <div class="card-text">
            <span>• Transmission type</span>
            <th:block th:text="*{transmission}">TRANSMISSION</th:block>
          </div>
        </li>
      </ul>
      <div class="card-body">
        <a class="card-link" th:href="@{/offer/{offerUUID}(offerUUID=*{id})}">Details</a>
      </div>
    </div>
  </div>
</div>


<div class="box-center">
  <!-- Navigation bar -->
  <nav aria-label="Page navigation">
    <ul class="pagination">

      <!-- First page -->
      <li class="pagination-link page-item" th:classappend="${offers.isFirst() ? 'disabled' : ''}">
        <a th:if="${offers.isFirst()}" class="page-link pagination-link" href="#">First</a>
        <a th:unless="${offers.isFirst()}" class="page-link" th:href="@{/offers/all(size=${offers.getSize()}, page=${0})}">First</a>
      </li>
      <!-- EO: First page -->

      <!-- Previous -->
      <li class="pagination-link page-item" th:classappend="${offers.hasPrevious() ? '' : 'disabled'}">
        <a th:if="${offers.hasPrevious()}" class="page-link pagination-link" th:href="@{/offers/all(size=${offers.getSize()}, page=${offers.getNumber() - 1})}">Previous</a>
        <a th:unless="${offers.hasPrevious()}" class="page-link" href="#">Previous</a>
      </li>
      <!-- EO: Previous -->

      <!-- Previous -->
      <li class="pagination-link page-item" th:classappend="${offers.hasNext() ? '' : 'disabled'}">
        <a th:if="${offers.hasNext()}" class="page-link pagination-link" th:href="@{/offers/all(size=${offers.getSize()}, page=${offers.getNumber() + 1})}">Next</a>
        <a th:unless="${offers.hasNext()}" class="page-link" href="#">Next</a>
      </li>
      <!-- EO: Previous -->

      <!-- Last page -->
      <li class="page-item" th:classappend="${offers.isLast() ? 'disabled' : ''}">
        <a th:unless="${offers.isLast()}" class="page-link pagination-link" th:href="@{/offers/all(size=${offers.getSize()}, page=${offers.getTotalPages() - 1})}">Last</a>
        <a th:if="${offers.isLast()}" class="page-link" href="#">Last</a>
      </li>
      <!-- EO: Last page -->
    </ul>
  </nav>
  <!-- EO: Navigation bar -->
</div>

<div>
  <footer></footer>
</div>

<script th:src="@{/js/pagination.js}"></script>
<script type="application/javascript">
  addSearchMask();
</script>

</body>
</html>
