<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div
                th:each="offer: ${offers.getContent()}"
                th:object="${offer}"
                class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="*{imageUrl}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="*{summary()}">Offer year Brand name Model name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text">
                            <span>• Mileage</span>
                            <th:block th:text="*{mileage}">12345</th:block>
                        </div>
                        <div class="card-text">
                            <span>• Price</span>
                            <th:block th:text="*{price}">123</th:block>
                        </div>
                        <div class="card-text">
                            <span>• Engine type</span>
                            <th:block th:text="*{engine}">PETROL</th:block>
                        </div>
                        <div class="card-text">
                            <span>• Transmission type</span>
                            <th:block th:text="*{transmission}">TRANSMISSION</th:block>
                        </div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/offer/{offerUUID}(offerUUID=*{id})}">Details</a>
                </div>
            </div>
        </div>


        <div class="container mt-5">
            <nav aria-label="Page navigation">
                <ul class="pagination">

                    <!-- First page logic start -->
                    <li class="page-item" th:classappend="${offers.isFirst() ? 'disabled' : ''}">
                        <a th:if="${offers.isFirst()}" class="page-link" href="#" aria-label="Fisrt"><span aria-hidden="true">&laquo;</span></a>
                        <a th:unless="${offers.isFirst()}" class="page-link" th:href="@{/offers/all(size=${offers.getSize()})}" aria-label="Fisrt"><span aria-hidden="true">&laquo;</span></a>
                    </li>
                    <!-- EO: First page logic start -->

                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>

                    <!-- Last page logic start -->
                    <li class="page-item" th:classappend="${offers.isLast() ? 'disabled' : ''}">
                        <a th:if="${offers.isLast()}" class="page-link" href="#" aria-label="Last"><span aria-hidden="true">&raquo;</span></a>
                        <a th:unless="${offers.isLast()}" class="page-link" th:href="@{/offers/all(size=${offers.getSize()}, page=${offers.getTotalPages() - 1})}" aria-label="Last"><span aria-hidden="true">&raquo;</span></a>
                    </li>
                    <!-- EO: Last page logic start -->
                </ul>
            </nav>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
